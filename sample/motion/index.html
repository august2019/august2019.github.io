<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow"/>    
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./js/slick.css" />
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" /> -->
    <link type="text/css" href="./css/layout.css" rel="stylesheet">
    <!-- js -->
    <script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="./js/slick.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <title>grid & 슬릭플러그인</title>
</head>
<body>
    <!-- container -->
    <div id="container">
        <ul class="tnb">
            <li><a href="#btn">cicle motion</a></li>
            <li><a href="#btn">Grid</a></li>
            <li><a href="#btn">Slick plugin</a></li>
        </ul>
        
        <!-- Motion -->
        <section class="section" id="seciton1">
            <div class="sectionGroup">
                <h2 class="htitle">cicle motion</h2>
                <div class="cicle">
                    <span></span>
                    <span></span>
                    <span></span>
                    <div>원랜덤에니메이션</div>
                  </div>
            </div>
        </section>
        <!-- //Motion -->  
        
        <!-- Responsive Web Design -->
        <section class="section animation" id="seciton2">
            <div class="sectionGroup">
                <h2 class="htitle">Responsive Web Design</h2>
                <div class="mainthum-list">
                    <div class="item"><span style="background-image:url('./image/1.png')">box1</span></div>
                    <div class="item"><span style="background-image:url('./image/2.png')">box2</span></div>
                    <div class="item tall"><span style="background-image:url('./image/3.png')">box3</span></div>
                    <div class="item"><span style="background-image:url('./image/4.png')">box4</span></div>
                    <div class="item wide"><span style="background-image:url('./image/5.png')">box5</span></div>
                    <div class="item"><span style="background-image:url('./image/6.png')">box6</span></div>
                    <div class="item big"><span style="background-image:url('./image/7.png')">box7</span></div>
                </div>
            </div>
        </section>
        <!-- //Responsive Web Design -->

        <!-- Swiper -->
        <section class="section animation" id="seciton3">
            <div class="sectionGroup">
                <h2 class="htitle">Swiper</h2>
                <div class="slider-nav">
                    <div class="item">
                        <a href="#btn">로보트</a>
                    </div>
                    <div class="item">
                        <a href="#btn">나비</a>
                    </div>
                    <div class="item">
                        <a href="#btn">빨강</a>
                    </div>
                    <div class="item">
                        <a href="#btn">자전거</a>
                    </div>
                    <div class="item">
                        <a href="#btn">네온</a>
                    </div>
                    <div class="item">
                        <a href="#btn">공룡</a>
                    </div>
                    <div class="item">
                        <a href="#btn">분홍</a>
                    </div>
                    <div class="item">
                        <a href="#btn">팝아트</a>
                    </div>
                </div>
                <div class="slider">
                    <div>
                        <img src="./image/8.png" alt="Image 1">                        
                    </div>
                    <div>                        
                        <img src="./image/9.png" alt="Image 2">                        
                    </div>
                    <div>
                        <img src="./image/10.png" alt="Image 3">
                    </div>
                    <div>
                        <img src="./image/11.png" alt="Image 4">
                    </div>
                    <div>
                        <img src="./image/12.png" alt="Image 5">
                    </div>
                    <div>
                        <img src="./image/13.png" alt="Image 6">
                    </div>
                    <div>
                        <img src="./image/14.png" alt="Image 7">
                    </div>
                    <div>
                        <img src="./image/15.png" alt="Image 8">
                    </div>
                </div>
            </div>
        </section>
        <!-- //Swiper -->
    </div>
    <!-- //container -->
</body>
</html>
